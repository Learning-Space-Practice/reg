<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-registration</title>
    <link rel="stylesheet" type="text/css" href="css/style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="item">
          <h2 class="item-title">Регистрация</h2>
          <form action="">
            <input type="email" class="item-input" placeholder="email" />
            <input
              type="password"
              class="item-input"
              placeholder="Введите пароль"
            />
            <input
              type="password"
              class="item-input"
              placeholder="Подтверждение пароля"
            />
            <button class="item-btn">Регистрация</button>
          </form>
        </div>
        <div class="enter active">
          <h1 class="item-title">Есть акаунт</h1>
          <button class="item-btn enter-btn">Войти</button>
        </div>
        <div class="item">
          <h1 class="item-title">Авторизация</h1>
          <form action="">
            <input type="email" class="item-input" placeholder="email" />
            <input
              type="password"
              class="item-input"
              placeholder="Введите пароль"
            />
            <button class="item-btn">Вход</button>
          </form>
        </div>
        <div class="enter enter-registration">
          <h2 class="item-title">Нет акаунта</h2>
          <button class="item-btn registration-btn">Зарегестрироваться</button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
